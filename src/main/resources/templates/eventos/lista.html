<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">

		<h1>Lista de Eventos</h1>

		<table class="highlight">
			<thead>
                <tr>
                   <th>id</th>
                   <th>nome</th>
                   <th>local</th>
                   <th>data</th>
                   <th>horario</th>
                </tr>
			</thead>
			
			<tbody>
                 <tr th:each= "e : ${eventos}">
                   <td th:text= "${e.id}">1</td>
                   <td ><a th:href="@{/eventos/{id}(id=${e.id})}"><span th:text= "${e.nome}">Churras</span></a></td>
                   <td th:text= "${e.local}">Clube</td>
                   <td th:text= "${e.data}">05/04/2021</td>
                   <td th:text= "${e.horario}">14:00hrs</td>
                </tr>
			</tbody>



		</table>
</body>
</html>
